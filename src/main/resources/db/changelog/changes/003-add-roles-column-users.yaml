databaseChangeLog:
  - changeSet:
      id: 003-add-roles-column-users
      author: copilot
      preConditions:
        - tableExists:
            tableName: users
        - not:
            - columnExists:
                tableName: users
                columnName: roles
      changes:
        - addColumn:
            tableName: users
            columns:
              - column:
                  name: roles
                  type: VARCHAR(255)
                  constraints:
                    nullable: true
